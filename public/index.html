<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ProMed</title>
	<meta name="description" content="">
	
  	<!-- Responsive friendly viewport settings -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

   	<!-- Style sheet link -->
	<link href="css/style.css" rel="stylesheet" media="all">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	
	<script src="bower_components/handlebars/handlebars.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/moment/moment.js "></script>
	<script src="bower_components/chart.js/dist/Chart.js "></script>

	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
</head>
<body>
	<h1>Hi Ngaio,</h1>
	<h2>This morning with breakfast you need to take</h2>

	<div class="medication-list">
		<!-- Template rendered into here -->
	</div>

	<div id="adherence-render">
		<h1>Adherence This Week</h1>
		<p>Super adherant man sooo healthy</p>
					<canvas id="adherence-chart"></canvas>

	</div>

	<footer>
		<div id="list">
			<i class="material-icons">list</i>
			<h5>Checklist</h5>
		</div>

		<div id="adherence">
			<i class="material-icons">trending_up</i>
			<h5>Adherence</h5>
		</div>
	</footer>

	<!-- Templates -->
	<script id="entry-template" type="text/x-handlebars-template">
	  <div class="entry">
	    <h1>{{title}}</h1>
	    <div class="body">
	      {{body}}
	    </div>
	  </div>
	</script>

	<script id="medicine-template" type="text/x-handlebars-template">
		{{#each medications}}
			<div class="medicine">
					<input type="checkbox" id="{{@index}}" 
						{{#if isTaken}} checked {{/if}}
						onchange="handleTaken(this);"
					/>
			  		<label for="{{@index}}"></label>
				<div>
					<h4>{{name}}</h4>
					<p>{{brandName}}</p>
				</div>
			</div>
		{{/each}}
	</script>

	<script src="js/app.js"></script>
</body>


</body>
</html>
